    <div class="row">
      <div class="col">
        <div class="pt-3">
          <h1 class="display-1">Login</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="pt-5" onsubmit="login_form(event)">
          <div class="mb-3">
            <label for="lEmail1" class="form-label h5">Email<i class="bi bi-asterisk astric pt-1"></i></label>
            <input type="email" class="form-control" id="lEmail1" aria-describedby="emailHelp" required onkeyup="login_email(event)" placeholder="abc@gmail.com">
            <span id="Lemailalert" hidden>
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                  Email is required
                </div>
              </div>
            </span>
          </div>
          <div class="mb-3">
            <label for="lPassword1" class="form-label h5">Password<i class="bi bi-asterisk astric pt-1"></i></label>
            <input type="password" class="form-control" id="lPassword1" required onkeyup="login_password(event)" onclick="login_password_focus(event)" placeholder="password">
            <span id="Lpasswordalert" hidden>
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                  Password is required
                </div>
              </div>
            </span>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <img class="img-fluid" src="../img/section-login.png" >
      </div>
    </div>
