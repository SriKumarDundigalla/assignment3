      <script>
        window.onload = function() {
  load_data();
};

load_data = () => {
  let i = 0;
  let txt = 'Thank you for visiting our Login Landing Page. Please note that we are still in the building stage of the page and it is currently unavailable for use. We apologize for any inconvenience this may cause, and we want to assure you that our team is working hard to complete the page as soon as possible. We will notify you as soon as the page is ready for use. Thank you for your patience and understanding.';
  let speed = 20;
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("landlogin").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
};

      </script>
